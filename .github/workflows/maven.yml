name: Build and Test

on:
  push:
    branches: [ javadocbackend ]   # change to master if needed
  workflow_dispatch:

permissions:
  contents: write        # needed to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 1) Build and INSTALL backend first so its jar is in ~/.m2
      - name: Build & install backend
        working-directory: backend
        run: mvn -B -ntp install

      # 2) Now frontend can resolve the backend dependency and run tests
      - name: Build & test frontend
        working-directory: frontend
        run: mvn -B -ntp -fae verify
